<!DOCTYPE html>
<html>
	<meta charset="UTF-8">
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link href="style.css" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
		<link href="https://fonts.cdnfonts.com/css/akrobat" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <script src="/translation.js" type="text/javascript"></script>
    </head>
	<body style="display:none">
        <div style="position: absolute;width: 570px;height: 60px;z-index: 100;top: 15.5%;margin-left: 20px;display: flex;">
            <p id="header_barber" style="font-family: 'Montserrat', sans-serif;font-weight: bold;font-size: 35px;color: white;padding-left: 20px;padding-right: 20px;background: #ff096a;height: max-content;"></p>
            <p id="header_shop" style="font-family: 'Montserrat', sans-serif;font-weight: bold;font-size: 35px;color: white;margin-left: 8px;"></p>
            <div id="hide"><i class="fa-solid fa-xmark" style="color:white; font-size: 35px;text-align: center;line-height: 50px;margin-left: auto; margin-right: auto;"></i></div>
        </div>
        <div style="position: absolute;width: 570px;height: 400px;background: rgb(12, 12, 12);z-index: 200;margin-left: 20px;top: 20%; border-top-right-radius: 12px; border-bottom-left-radius: 12px; border-bottom-right-radius: 12px;">
            <div id="panel" style="height: 83%;overflow-x: auto;-webkit-mask-image: -webkit-gradient(linear, left top, left bottom, from(rgb(53 53 53)), to(rgb(0 0 0 / 84%)));">

            </div>
            <div id="buy" style="position: absolute;margin-left: 14px;bottom: 14px;height: 37px;font-size: 15px;font-family: 'Montserrat', sans-serif;letter-spacing: 1px;width: 95%;color: #fff;text-align: center;background: black;border-radius: 9px;cursor: pointer;">
                <i class="fa-solid fa-dollar-sign" style="margin-right:4px"></i>
                <p style="line-height: 38px;display: inline-flex;"><span id="pay"></span> <span id="currentPrice"></span></p>
            </div>
        </div>
        <div style="position: absolute;display: grid;top: 28%;margin-left: 595px;">
            <div class="itemCircle hair_circle">
                <img class="itemIcon" id="hair" width="40" height="50" src="hair.svg">
            </div>
            <div class="itemCircle beard_circle">
                <img class="itemIcon" id="beard" width="40" height="55" src="beard.svg">
            </div>
            <div class="itemCircle eye_circle">
                <img class="itemIcon" id="eye" width="40" height="50" src="eye.svg">
            </div>
            <div class="itemCircle makeup_circle" style="display:none;">
                <img class="itemIcon" id="makeup" width="40" height="50" src="makeup.svg">
            </div>
            <div class="itemCircle camrotate_circle">
                <img class="itemIcon" id="camrotate" width="40" height="50" src="camrotate.svg">
            </div>
        </div>
        <script src="jquery.min.js"></script>
		<script src="bootstrap.bundle.min.js"></script>
		<script src="script.js" type="text/javascript"></script>
    </body>
</html>
