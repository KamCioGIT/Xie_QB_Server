<html>
 <head>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="devices.min.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css" integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="devices.css" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <body>
  <div id="storedCash">
   <h2>存储的现金: <span style="color: rgb(15, 235, 15);" id="cashAmount">$0</span></h2>
  </div> 
 
  <div class="laptop" id="device">
   <div class="device macbook">
    <div class="top-bar"></div>
    <div class="camera"></div>
    <div class="screen">
     <div id="display"> 
      <div id="title">
       <h3>存储仓库</h3>
      </div> 

      <div id="warehouseUpgrade">
        <h4 id="warehouseInfoTitle">存储等级</h4>
        <h5 class="selectable" id="upgradeWarehouse" style="margin-bottom: 0%;">升级 - <span id="upgradeCost" style="color:rgba(1, 98, 14, 0.774)">$5000</span> <span style="float: right; margin-right: 2%; margin-top: 0.8%; color: rgba(2, 138, 20, 0.52);"><i class="fa-solid fa-cart-shopping"></i></span></h5>
      </div>

      <div id="warehouseRent">
       <h4 id="warehouseInfoTitle">存储钥匙</h4>
       <h5 class="selectable" id="newWarehouseKey">添加钥匙 <span style="float: right; margin-right: 2%; margin-top: 0.8%; color: rgba(2, 138, 20, 0.52);"><i class="fa-solid fa-plus"></i></span></h5>

       <div id="warehouseKeyList"></div>

       <div id="warehouseKeyMenu"> 
        <h4 id="warehouseInfoTitle">新钥匙</h4>
        <h5 id="warehouseKey"><input id="keyName" placeholder="Key Name" style="border: none;"/></h5>
        <h5 id="warehouseKey"><input id="keyId" placeholder="City ID" style="border: none;"/></h5>
        <h5 class="selectable" id="addwarehouseKey">添加钥匙</h5>
        <h5 class="selectable" id="cancelwarehouseKey">取消</h5>
       </div>
      </div>

      <div id="warehouseInfo">
       <h4 id="warehouseInfoTitle">信息</h4>
       <h5 id="warehouseInfoOption">剩余天数: <span id="daysRemaining" style="float: right; margin-right: 2%;">2</span></h5>
       <h5 id="warehouseInfoOption">仓库钥匙: <span id="warehouseKeys" style="float: right; margin-right: 2%;">0</span></h5>
       <h5 id="warehouseInfoOption">仓库级别: <span id="warehouseLevel" style="float: right; margin-right: 2%;">0</span></h5>
       <h5 id="warehouseInfoOption">存储的现金: <span id="storageCash" style="float: right; margin-right: 2%;">$0</span></h5>
      </div>

      <div id="warehouseRenting">
       <h4 id="warehouseInfoTitle">仓库租金</h4>
       <h5 class="selectable" id="add7Days">加7天 <span id="sevenDays" style="float: right; margin-right: 2%; color: rgba(1, 98, 14, 0.774)">$2000</span></h5>
       <h5 class="selectable" id="add28Days">加28天: <span id="thirtyDays" style="float: right; margin-right: 2%; color: rgba(1, 98, 14, 0.774)">$2000</span></h5>
       <h5 class="selectable" id="terminateWarehouse" style="text-align: center; color: rgb(163, 7, 7); border-bottom: none;">终止合同</h5>
      </div>
     </div>
    </div>
    <div class="bottom-bar"></div>
   </div>
  </div>
  <script src="script.js" type="text/javascript"></script>
  <script>
   function deleteKey(keyId) {
    console.log(keyId)
    $.post('http://power_warehouse/deleteKey', JSON.stringify({id: keyId}));
   }
  </script>
 </body>
</html>
