<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="startPage-wrapper">
      <div class="startPage">
        <div class="startBox"><h2 class="startText">3</h2></div>
      </div>
    </div>
    <div class="questionPage">
      <div class="questionBox-wrapper">
        <div class="questionBox">
          <h2 class="questionText">
            <span>问题 1</span>
            <p>
              臭嗨
            </p>
          </h2>
        </div>
      </div>
      <div class="exitBox-wrapper">
        <div class="exitBox">
          <div class="exitText">
            <i class="fa-solid fa-door-open"></i>
            离开
          </div>
          <div class="keybindBox">
            按下
            <div class="keybind">L</div>
          </div>
        </div>
      </div>
    </div>
    <div class="Menu-wrapper">
      <div class="Menu">
        <div class="menuTopSide">
          <div class="titleBox">
            <h2 class="Title">Legendary Los Santos Roleplay</h2>
            <p class="subTitle">真假游戏</p>
          </div>
          <div class="infoSide">
            <div class="infoBox">
              游戏规则
              <div class="infoBottomBox"></div>
            </div>
            <div class="infoLine"></div>
            <div class="infoLine" style="width: 12.5521vw; opacity: 0.5"></div>
            <div class="infoLine" style="width: 9.4271vw; opacity: 0.2"></div>
          </div>
        </div>
        <div class="menuBottomBox">
          <div class="onlineBox">
            <h2 class="onlineTitle">
              参与者
              <p>数量</p>
            </h2>
            <div class="online">
              <span></span>
              <h2 class="onlineText">
                <div id="joinedPlayers">0</div>
                <p id="maxPlayers">/ 30</p>
              </h2>
            </div>
          </div>
          <div class="buttonBox">
            <div class="joinButton">加入 $500</div>
            <div class="viewButton">查看</div>
          </div>
        </div>
        <img src="./img/character.png" alt="" class="characterImg" />
      </div>
    </div>

    <script src="jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
