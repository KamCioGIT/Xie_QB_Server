<!DOCTYPE html>
<html>
    <head>
        <title>Pickle's Crafting</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <script src="jquery-3.6.3.min.js"></script>
        <script src="assets/js/main.js" type="text/javascript"></script>
        <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
        <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="left-container" class="container">
            <div id="lc-top" class="top-section">
                <div id="lc-image"></div>
                <h1 id="lc-title">物品</h1>
            </div>
            <div id="lc-middle" class="middle-section">
            </div>
            <div id="lc-bottom" class="bottom-section">
                <div class="quantity">
                    <div>数量</div>
                    <div class="quantity-amount">x1</div>
                    <div>
                        <span class="quantity-plus mdi mdi-plus"></span>
                        <span class="quantity-minus mdi mdi-minus"></span>
                    </div>
                </div>
                <div class="submit">
                    开始制作
                </div>
            </div>
        </div>
        <div id="right-container" class="container">
            <div id="rc-top" class="top-section">
                <span class="exit mdi mdi-close"></span>
                <h1>类别</h1>
            </div>
            <div id="rc-middle" class="middle-section">
            </div>
            <div id="rc-bottom" class="bottom-section">
            </div>
        </div>
        <div id="queue-container">
        </div>
    </body>
</html>
