<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">

<body id="body" class="w-screen h-screen overflow-hidden z-0">
    <!-- AUDIO -->
    <audio id="audio" controls loop autoplay hidden>
        <source src="./assets/badkarma.mp3" type="audio/mp3">
    </audio>
    <!--AUDIO -->
    <div id="bck" class="w-screen h-screen font-fjalla absolute z-0"></div>
    <img src="./assets/girl.png" class="absolute bottom-0 right-[25vw] h-[95vh]" />
    <img src="./assets/boy.png" class="absolute bottom-0 right-[5vw] h-[85vh]" />
    <header class="z-20 text-white relative ml-32 pt-20 flex">
        <div id="homemenu" class="flex opacity-30 hover:opacity-100 cursor-pointer">
            <img src="./assets/homeicon.png" class="mr-3" />
            <span> 主页</span>
        </div>
        <div id="newsmenu" class="flex opacity-30 hover:opacity-100 cursor-pointer ml-10">
            <img src="./assets/newsicon.png" class="mr-3" />
            <span> 新闻</span>
        </div>
        <div id="teammenu" class="flex opacity-30 hover:opacity-100 cursor-pointer ml-10">
            <img src="./assets/teamicon.png" class="mr-3" />
            <span> 团队</span>
        </div>
    </header>
    <main id="home" class=" text-white relative flex-col font-fjalla mt-[14%] ml-32 flex w-[41vw]">
        <h2 class="text-7xl mb-3">从这里开始你的新故事</h2>
        <h1 class="text-9xl"><span class="text-emerald-400">San</span>RolePlay</h1>
    </main>

    <main id="news" class="text-white relative flex-col font-fjalla mt-[5%] ml-32 flex">
        <h1 class="text-5xl mb-10">新闻</h2>
            <div id="newsitems" class="max-h-[39rem] overflow-y-scroll overflow-x-hidden">
                <!-- NEWS -->
                <div class="bg-gradient-to-r from-white/30 to-white/10 w-[30vw] p-5 rounded-xl relative mb-5">
                    <span id="newselementtitle" class="text-2xl">San-RolePlay</span>
                    <span id="newselementdate" class="text-lg absolute top-5 right-5">21/11/2023</span>
                    <p>
                        QQ群: 297474
                    </p>
                </div>
                <!-- END NEWS -->
            </div>
    </main>

    <main id="team" class="text-white relative flex-col font-fjalla mt-[10%] ml-32 flex">
        <div class="flex gap-10">
            <div
                class="bg-white/30 w-48 h-48 rounded-2xl relative text-emerald-400 grayscale-1 hover:grayscale-1 transition duration-300">
                <div class="absolute bottom-7 z-20 bg-black/80 w-full text-3xl text-center flex-col flex">
                    <span>SupremeSam</span>
                    <span class="text-sm">超级技术员</span>
                </div>
                <img src="./assets/team1.png" class="absolute bottom-0 right-0" />
            </div>
            <div
                class="bg-white/30 w-48 h-48 rounded-2xl relative text-emerald-400 grayscale hover:grayscale-0 transition duration-300">
                <div class="absolute bottom-7 z-20 bg-black/80 w-full text-3xl text-center flex-col flex">
                    <span>KevinXie</span>
                    <span class="text-sm">社区创始人</span>
                </div>
                <img src="./assets/team2.png" class="absolute bottom-0 right-0" />
            </div>
            <!-- <div
                class="bg-white/30 w-48 h-48 rounded-2xl relative text-emerald-400 grayscale hover:grayscale-0 transition duration-300">
                <div class="absolute bottom-7 z-20 bg-black/80 w-full text-3xl text-center flex-col flex">
                    <span>Sunyan</span>
                    <span class="text-sm">看大门保安</span>
                </div>
                <img src="./assets/team3.png" class="absolute bottom-0 right-0" />
            </div> -->
        </div>
        <div class="flex gap-10 mt-24">
            <div
                class="bg-white/30 w-48 h-48 rounded-2xl relative text-emerald-400 grayscale hover:grayscale-0 transition duration-300">
                <div class="absolute bottom-7 z-20 bg-black/80 w-full text-3xl text-center flex-col flex">
                    <span>Laosan</span>
                    <span class="text-sm">社区群保安</span>
                </div>
                <img src="./assets/team4.png" class="absolute bottom-0 right-0" />
            </div>
            <div
                class="bg-white/30 w-48 h-48 rounded-2xl relative text-emerald-400 grayscale hover:grayscale-0 transition duration-300">
                <div class="absolute bottom-7 z-20 bg-black/80 w-full text-3xl text-center flex-col flex">
                    <span>Sam</span>
                    <span class="text-sm">合法总管理</span>
                </div>
                <img src="./assets/team5.png" class="absolute bottom-0 right-0" />
            </div>
            <div
                class="bg-white/30 w-48 h-48 rounded-2xl relative text-emerald-400 grayscale hover:grayscale-0 transition duration-300">
                <div class="absolute bottom-6 z-20 bg-black/80 w-full text-3xl text-center flex-col flex">
                    <span>watermelon</span>
                    <span class="text-sm">非法总管理</span>
                </div>
                <img src="./assets/team3.png" class="absolute bottom-0 right-0" />
            </div>
        </div>
    </main>
    <footer class="text-white absolute font-fjalla ml-32 bottom-20">
        <span class="text-xl pb-3">加载中</span>
        <div class="relative w-[39rem] mt-3">
            <div class="bg-black w-[39rem] absolute rounded-xl"> </div>
            <div id="progress" class=" absolute bg-gradient-to-l from-emerald-400 to-transparent rounded-xl" style="width:0%;"> </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
